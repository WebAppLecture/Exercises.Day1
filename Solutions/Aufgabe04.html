<script>
function main() {
	var n = prompt('Bitte eine Zahl eingben:',0);
	n = faculty(n);
	alert('n! = ' + n);
}

function faculty(n) {
	var nf = 1;
	
	for(var i = 1; i <= n; i++)
		nf = nf * i;
		
	return nf;
}
</script>
