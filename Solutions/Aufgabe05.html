<!doctype html>

<meta charset="UTF-8"/>
<title>Lösung zur 5. Aufgabe</title>
</head>
<body>
<script>
function main() {
	var z;
	var zahlen = [];
	
	do {
		z = prompt('Bitte eine Zahl eingeben:',0);
		zahlen.push(parseFloat(z));
	} while(!isNaN(z));
	
	zahlen.pop();
	
	for(var i = 0; i < zahlen.length - 1; i++)
		for(var j = i + 1; j < zahlen.length; j++)
			if(zahlen[i] > zahlen[j]) {
				var t = zahlen[i];
				zahlen[i] = zahlen[j];
				zahlen[j] = t;
			}
			
	alert(zahlen.toString());
}
</script>
<button onclick="main();">Zum Starten hier klicken</button>
